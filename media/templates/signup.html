<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-xl font-bold">Sign Up</h1>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <div class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create Your Account</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p|safe }}
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">
                    Sign Up
                </button>
            </form>
            <p class="text-center mt-4">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 ">Login here</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 Modern Social Media. All rights reserved.</p>
    </footer>
</body>
</html>
