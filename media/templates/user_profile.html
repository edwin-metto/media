<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_profile.username }}'s Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100  flex flex-col items-center py-10">
    <div class="bg-white shadow-md rounded-lg p-6 w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ user_profile.username }}'s Profile</h1>
        <p class="text-gray-700 mb-4">
            <span class="">Joined:</span> {{ user_profile.date_joined|date:"F d, Y" }}
        </p>
        
        <a 
            href="{% url 'home' %}" 
            class="inline-block bg-blue-500  text-white  py-2 px-4 rounded"
        >
            Back to Home
        </a>
    </div>
</body>
</html>
